    url('fonts/Lexia-Light.woff2') format('woff2'),

    url('fonts/Lexia-Light.ttf') format('truetype'),
    url('fonts/Lexia-Light.svg#Lexia-Light') format('svg');

:root {
  --Mulberry-color: #830051;
  --Lime-green-color: #C4D600;
  --Navy-color: #003865;
  --Graphite-color: #3F4444;
  --Light-Blue-color: #68D2DF;
  --Magenta-color: #D0006F;
  --Purple-color: #3C1053;
  --Gold-color: #F0AB00;
  --Platinum-color: #9DB0AC;
  --black-color: #000;
  --white-color: #fff;
  --Body-Light: #8A9099;
  --ff-lexia: "Lexia";
  --ff-helvetica-neue: "Helvetica Neue";
}
.c-Mulberry{color:var(--Mulberry-color);}
.c-Lime-green{color:var(--Lime-green-color);}
.c-Navy{color:var(--Navy-color);}
.c-Graphite{color:var(--Graphite-color);}
.c-Light-Blue{color:var(--Light-Blue-color);}
.c-Magenta{color:var(--Magenta-color);}
.c-Purple{color:var(--Purple-color);}
.c-Gold{color:var(--Gold-color);}
.c-Platinum{color:var(--Platinum-color);}
.c-black{color:var(--black-color);}
.c-white{color:var(--white-color);}
html,
body {
  background: #eef4ff;
}

h1,
label {
  font-family: 'Lexia';
  font-style: italic;
}
h2,
h3,
h4,
h5,
h6{font-family: 'Lexia';font-weight: 300;}

h1 {
  font-size: 30px;
  font-weight: 400;
  line-height: 38px;
  color: var(--Mulberry-color);
}

h2 {
  font-size: 20px;
  line-height: 26px;
}

body {
  font-family: var(--ff-helvetica-neue) !important;
  font-size: 14px;
  font-weight: 500;
  line-height: 20px;
}

img {
  object-fit: cover;
}

a {
  text-decoration: none;
}

a:hover {
  text-decoration: none;
  color: var(--slds-g-color-neutral-base-100);
}

.br-10 {
  border-radius: 10px;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  -ms-border-radius: 10px;
  -o-border-radius: 10px;
}

.br-4 {
  border-radius: 4px;
  -webkit-border-radius: 4px;
  -moz-border-radius: 4px;
  -ms-border-radius: 4px;
  -o-border-radius: 4px;
}

.container {
  max-width: 1920px;
  width: 100%;
  margin: 0 auto;
  padding: 0 24px;
}

.header {
  background-color: var(--white-color);
  position: fixed;
  box-shadow: 0px 20px 50px 0px #2C3F5826;
  top: -1px;
  left: 0;
  right: 0;
  z-index: 9;
  transition: all 0.3s ease;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -ms-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
}

.header.sticky {
  box-shadow: 0px 18px 88px -4px #18274B24, 0px 8px 28px -6px #18274B1F;
}

.h-wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  position: relative;
}

.h-nav {
  padding: 0 30px;
}

.h-nav nav ul {
  display: flex;
  align-items: center;
  gap: 48px;
}

.h-nav nav ul li {
  position: relative;
}

.h-nav nav ul li a {
  font-size: 18px;
  line-height: 20px;
  color: var(--Navy-color) !important;
}

.h-nav nav ul li a::before {
  position: absolute;
  content: '';
  width: 14px;
  height: 16px;
  background-repeat: no-repeat;
  background-position: center;
  left: -26px;
  top: 2px;
}

.h-nav nav ul li a:hover {
  color: var(--Magenta-color);
}

.h-profile {
  display: flex;
  align-items: center;
  gap: 16px;
}

.user {
  display: flex;
  align-items: center;
  gap: 10px;
