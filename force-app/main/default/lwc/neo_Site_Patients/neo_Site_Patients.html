<template>
  <div class="dash-bord slds-p-top_x-large slds-p-bottom_x-large">
      <div class="dash-bord-bg-img">
          <img src="https://nexushub--v2vdevorg--c.sandbox.vf.force.com/resource/1726134077000/Background?" alt="">
      </div>
      <div class="container">
          <div class="dash-bord-wrapper">
              <div class="side-pannel slds-is-fixed slds-p-around_x-small br-10">
                  <div class="side-pannel-box slds-is-relative br-4">
                      <div class="side-pannel-title slds-p-top_x-small slds-p-around_medium">
                          <div class="side-pannel-tabs">
                              <div class="side-pannel-tab active">
                                  <p>All Patients</p>
                              </div>
                              <div class="side-pannel-tab">
                                  <a href="/study-protocol" style="color:#ffffff;">Study Protocol</a>
                              </div>
                              <div class="side-pannel-tab">
                                  <a href="/site" style="color:#ffffff;">Site</a>
                              </div>
                          </div>
                      </div>
                      <div class="side-pannel-bg slds-is-absolute">
                          <img src="https://nexushub--nhdev--c.sandbox.vf.force.com/resource/1724737220000/sidebar?" alt="">
                      </div>
                  </div>
              </div>
              <div class="full-dash-boxs slds-p-horizontal_xx-large ">
                  <div class="topheading slds-p-bottom_medium">
                      <div class="actionarea">
                          <div class="full-i-fild">
                              <input type="text" placeholder="Search" />
                          </div>
                          <a href="" class="btn solid red">Add New Patient</a>
                      </div>
                  </div>
                  <div class="slds-p-horizontal_medium slds-grid slds-nowrap">
                      <a class="slds-p-horizontal_medium" href=""><span class="arrowdown"></span></a>
                      <div class="slds-grid slds-wrap slds-size_full">
                          <div class="slds-p-horizontal_medium slds-text-title_bold slds-grid slds-wrap slds-size_1-of-1">                
                              <div class="slds-col slds-size_3-of-12">Patient ID</div>
                              <div class="slds-col slds-size_3-of-12">Subject Id</div>
                              <div class="slds-col slds-size_3-of-12">YoB</div>
                              <div class="slds-col slds-size_3-of-12">Status</div>
                          </div>
                      </div>
                  </div>
                  <template for:each={patientsWithMilestones} for:item="patientWrapper">
                      <div class="cardcon slds-p-around_medium slds-grid slds-nowrap" key={patientWrapper.patientId}>
                          <a class="slds-p-around_medium" href="">
                              <img class="arrowdown" src="https://nexushub--v2vdevorg--c.sandbox.vf.force.com/resource/1726212294000/ArrowDown?">
                          </a>
                          <div class="slds-grid slds-wrap slds-size_full">
                              <div class="slds-p-around_medium slds-grid slds-wrap slds-size_1-of-1">   
                                  <div class="slds-col slds-size_3-of-12">{patientWrapper.name}</div>
                                  <div class="slds-col slds-size_3-of-12">{patientWrapper.subjectID}</div>
                                  <div class="slds-col slds-size_3-of-12">{patientWrapper.yearOfBirth}</div>
                                  <div class="slds-col slds-size_3-of-12">{patientWrapper.status}</div>
                              </div>
                              <div class="slds-p-top_small journey-progress slds-size_1-of-1">
                                  <div class="slds-progress fullwidth">
                                      <ol class="slds-progress__list">
                                          <!-- Check if milestones are available -->
                                          <template if:true={patientWrapper.milestones}>
                                              <!-- Loop through milestones -->
                                              <template for:each={patientWrapper.milestones} for:item="milestone">
                                                  <li key={milestone.id} class="slds-progress__item progressmarker 
                                                      {milestone.isCurrent ? 'slds-is-active' : ''}
                                                      {milestone.status === 'Completed' ? 'slds-is-completed' : ''}">
                                                      <!-- Progress marker for the milestone -->
                                                      <div class="slds-progress__marker custommarker {milestone.isCurrent ? 'statuscurrent' : 'statuscomplete'} slds-progress__marker_icon" tabindex="0">
                                                          {milestone.order}
                                                          <img src="https://nexushub--v2vdevorg--c.sandbox.vf.force.com/resource/1726212345000/checkmark" />
                                                      </div>
                                                      <!-- Milestone name (assistive text) -->
                                                      <span class="slds-assistive-custom">{milestone.name}</span>
                                                  </li>
                                              </template>
                                          </template>
                                      </ol>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </template>
                  
                  <div class="pagination slds-p-top_medium">
                      <a href=""><img src="https://nexushub--v2vdevorg--c.sandbox.vf.force.com/resource/1726137921000/First?"></a>
                      <a href=""><img src="https://nexushub--v2vdevorg--c.sandbox.vf.force.com/resource/1726137957000/Previous?"></a>
                      <a href="" class="active">1</a>
                      <a href="">2</a>
                      <a href="">3</a>
                      <a href=""><img src="https://nexushub--v2vdevorg--c.sandbox.vf.force.com/resource/1726138032000/Next?"></a>
                      <a href=""><img src="https://nexushub--v2vdevorg--c.sandbox.vf.force.com/resource/1726138079000/Last?"></a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
