<template>
    <lightning-card title="Integration Details" icon-name="standard:service_resource">
        <template for:each={logs} for:item="log">
            <div key={log.Id} class={log.class}>
                <div class="slds-text-title_caps slds-text-heading_small"><strong>{log.title}</strong></div>
                <p>{log.statusMessage}</p>
            </div>
        </template>
    </lightning-card>
</template>
